<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꾸꾸네</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="menu-bar">
    <div class="menu-left">
      <div class="apple-logo"></div>
      <span class="app-name">Finder</span>
      <span>파일</span>
      <span>편집</span>
      <span>보기</span>
      <span>이동</span>
      <span>윈도우</span>
      <span>도움말</span>
    </div>
    <div class="menu-time"></div>
  </div>
  
  <div class="desktop" id="desktop-icons">
  </div>
  
  <div class="window safari-window" id="safari-window">
    <div class="window-header">
      <div class="window-controls">
        <div class="window-control close-btn" onclick="closeWindow('safari-window')"></div>
        <div class="window-control minimize-btn" onclick="minimizeWindow('safari-window')"></div>
        <div class="window-control maximize-btn" onclick="maximizeWindow('safari-window')"></div>
      </div>
      <div class="window-title" id="safari-title">My Blog</div>
    </div>
    <div class="window-body">
      <div class="safari-toolbar">
        <button class="toolbar-button" id="safari-back-btn" onclick="safariGoBack()">Back</button>
        <div class="bookmark-bar" id="bookmark-bar">
          <div class="bookmark-item active" onclick="showHome()">Home</div>
        </div>
      </div>
      <div class="blog-content" id="blog-content">
        <div class="blog-home" id="blog-home">
          <div class="blog-header">
            <h1 class="blog-main-title">My Blog</h1>
            <div class="blog-controls" id="blog-controls">
            </div>
          </div>
          <div class="post-list" id="post-list">
          </div>
          <div class="pagination-container" id="pagination-container">
          </div>
        </div>
      </div>
    </div>
    <div class="resize-grip"></div>
  </div>
  
  <div class="window textedit-window" id="textedit-window">
    <div class="window-header">
      <div class="window-controls">
        <div class="window-control close-btn" onclick="closeWindow('textedit-window')"></div>
        <div class="window-control minimize-btn" onclick="minimizeWindow('textedit-window')"></div>
        <div class="window-control maximize-btn" onclick="maximizeWindow('textedit-window')"></div>
      </div>
      <div class="window-title">New Post - TextEdit</div>
    </div>
    <div class="window-body">
      <div class="textedit-toolbar">
        <button class="toolbar-button" id="send-post-btn" onclick="publishPost()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
        <button class="toolbar-button" id="attach-image-btn">
          <i class="fas fa-paperclip"></i> Attach
        </button>
        <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
      </div>
      <div class="textedit-meta-fields">
        <div class="meta-field">
          <label for="post-title">Title:</label>
          <input type="text" id="post-title" placeholder="Enter post title">
        </div>
        <div class="meta-field">
          <label for="post-category">Category:</label>
          <select id="post-category"></select>
        </div>
      </div>
      <div class="textedit-editor-area">
        <textarea id="markdown-input" placeholder="Start writing your Markdown content here..."></textarea>
        <div id="markdown-preview" class="blog-post-content"></div>
      </div>
    </div>
    <div class="resize-grip"></div>
  </div>
  <div class="window folder-window" id="folder-window">
    <div class="window-header">
      <div class="window-controls">
        <div class="window-control close-btn" onclick="closeWindow('folder-window')"></div>
        <div class="window-control minimize-btn" onclick="minimizeWindow('folder-window')"></div>
        <div class="window-control maximize-btn" onclick="maximizeWindow('folder-window')"></div>
      </div>
      <div class="window-title" id="folder-title">Folder</div>
    </div>
    <div class="window-body">
      <div class="folder-toolbar">
        <button class="toolbar-button" id="folder-back-btn" onclick="folderGoBack()">Back</button>
        <span id="folder-path">/Users/Desktop</span>
      </div>
      <div class="folder-content" id="folder-content"></div>
    </div>
    <div class="resize-grip"></div>
  </div>
  
  <div class="dock">
    <div class="dock-icon" data-app="folder-window" onclick="openFinder()">
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='finder-grad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2359b0ff'/%3E%3Cstop offset='100%25' style='stop-color:%231f76ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='%23b2daff' d='M10,30 C10,15 15,10 30,10 L70,10 C85,10 90,15 90,30 L90,70 C90,85 85,90 70,90 L30,90 C15,90 10,85 10,70 Z'/%3E%3Cpath fill='url(%23finder-grad)' d='M20,35 C20,25 25,20 35,20 L65,20 C75,20 80,25 80,35 L80,65 C80,75 75,80 65,80 L35,80 C25,80 20,75 20,65 Z'/%3E%3Ccircle cx='38' cy='48' r='5' fill='%23fff'/%3E%3Ccircle cx='62' cy='48' r='5' fill='%23fff'/%3E%3Cpath d='M40 65 Q 50 75, 60 65' stroke='%23fff' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3C/svg%3E" class="dock-icon-img" alt="Finder">
    </div>
    <div class="dock-icon" data-app="safari-window" onclick="openSafari()">
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%23fff'/%3E%3Cstop offset='1' stop-color='%23e0e0e0'/%3E%3C/linearGradient%3E%3ClinearGradient id='b' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%234ca2ff'/%3E%3Cstop offset='1' stop-color='%23005cff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23a)'/%3E%3Ccircle cx='50' cy='50' r='40' fill='%23fff'/%3E%3Cg transform='translate(50 50) rotate(-45)'%3E%3Cpath d='M0-35 L20-20 L0-5z' fill='%23f44336'/%3E%3Cpath d='M0-35 L-20-20 L0-5z' fill='url(%23b)'/%3E%3Ccircle cx='0' cy='0' r='8' fill='%23fff'/%3E%3Ccircle cx='0' cy='0' r='5' fill='url(%23b)'/%3E%3C/g%3E%3C/svg%3E" class="dock-icon-img" alt="Safari">
    </div>
    <div class="dock-icon" data-app="textedit-window" onclick="openTextEdit()">
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='c' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%23fff'/%3E%3Cstop offset='1' stop-color='%23e9e9e9'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='15' y='10' width='70' height='80' rx='8' fill='url(%23c)' stroke='%23ccc' stroke-width='2'/%3E%3Crect x='25' y='30' width='50' height='4' rx='2' fill='%23b0b0b0'/%3E%3Crect x='25' y='40' width='50' height='4' rx='2' fill='%23b0b0b0'/%3E%3Crect x='25' y='50' width='50' height='4' rx='2' fill='%23b0b0b0'/%3E%3Crect x='25' y='60' width='35' height='4' rx='2' fill='%23b0b0b0'/%3E%3C/svg%3E" class="dock-icon-img" alt="TextEdit">
    </div>
    <div class="dock-separator"></div>
    <div class="dock-icon" onclick="savePost()">
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='15' y='10' width='70' height='80' rx='8' fill='%23ffc107' stroke='%23e0a800' stroke-width='2'/%3E%3Cpath fill='%23333' d='M50,30 L65,45 L50,60z'/%3E%3Crect x='35' y='30' width='15' height='30' fill='%23333'/%3E%3C/svg%3E" class="dock-icon-img" alt="Save">
    </div>
  </div>
  
  <div id="notification-area" class="notification"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
